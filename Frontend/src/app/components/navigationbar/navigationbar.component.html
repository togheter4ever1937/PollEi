<!-- <nav class="fixed top-0 right-0 left-0 z-50"> -->
<nav>
  <div
    class="flex items-center justify-between p-5 bg-white dark:bg-gray-800 border-b dark:border-b-gray-700 max-h-[70px] relative lg:justify-around"
  >
    <div class="flex items-center justify-between gap-8">
      <a href="#">
        <img
          class="w-[250px] h-[170px]"
          src="../assets/logoNoBg.png"
          alt="eipoll"
        />
      </a>
      <!-- optins navLinks for largescreen -->
      <section class="hidden lg:block">
        <div class="h-full flex items-center justify-between w-full gap-3">
          <span
            class="text-gray-600 dark:text-white p-[21px] transition hover:border-b-2 hover:border-gray-500 dark:hover:border-white"
          >
            <a href="#">Create Poll </a>
          </span>
          <span
            class="text-gray-600 dark:text-white p-[21px] transition hover:border-b-2 hover:border-gray-500 dark:hover:border-white"
          >
            <a href="#">Schedule Meeting </a>
          </span>
          <span
            class="text-gray-600 dark:text-white p-[21px] transition hover:border-b-2 hover:border-gray-500 dark:hover:border-white"
          >
            <a href="#">Demo </a>
          </span>
          <span
            class="text-gray-600 dark:text-white p-[21px] transition hover:border-b-2 hover:border-gray-500 dark:hover:border-white"
          >
            <a href="#">Pricing </a>
          </span>
        </div>
      </section>
    </div>
    <div class="lg:hidden xl:hidden 2xl:hidden">
      <div class="p-2 hover:bg-gray-200 rounded-lg cursor-pointer">
        <svg
          (click)="openMobileMenu()"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
    </div>
    <!-- popUp side bar  -->
    <section
      *ngIf="isMenuOpen"
      class="p-3 bg-white flex flex-col items-center justify-center rounded-md border absolute mt-2 mx-2 top-0 left-0 right-0 z-50 shadow-xl"
    >
      <header class="flex items-center justify-between w-full">
        <a href="#">
          <img
            class="w-[250px] h-[170px]"
            src="../assets/logoNoBg.png"
            alt="eipoll"
          />
        </a>
        <div class="hover:bg-gray-200 cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-8 outline-2 outline outline-violet-600 rounded p-1"
            (click)="closeMobileMenu()"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </div>
      </header>
      <aside class="mt-2 w-full">
        <ul class="flex flex-col items-center justify-start gap-2">
          <li
            class="flex items-center justify-start gap-2 w-full hover:bg-gray-100 p-3 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-violet-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
              />
            </svg>
            Create Poll
          </li>
          <li
            class="flex items-center justify-start gap-2 w-full hover:bg-gray-100 p-3 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-violet-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
              />
            </svg>
            Schedule Meeting
          </li>
          <li
            class="flex items-center justify-start gap-2 w-full hover:bg-gray-100 p-3 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-violet-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59"
              />
            </svg>
            Demo
          </li>
          <li
            class="flex items-center justify-start gap-2 w-full hover:bg-gray-100 p-3 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
                class="size-6 text-violet-700"
              />
            </svg>
            Pricing
          </li>
        </ul>
      </aside>

      <div class="border-b w-full my-3"></div>

      <div class="flex flex-col items-center justify-center gap-4 w-full px-4">
        <div class="flex items-center justify-center w-full">
          <div class="flex flex-col items-center justify-center gap-2 w-full">
            <span class="hover:opacity-70 cursor-pointer">Help Center</span>
            <span class="hover:opacity-70 cursor-pointer">Live Demo</span>
            <span class="hover:opacity-70 cursor-pointer">Poll API</span>
          </div>
          <div class="flex flex-col items-center justify-center gap-2 w-full">
            <span class="hover:opacity-70 cursor-pointer">Guides</span>
            <span class="hover:opacity-70 cursor-pointer">F.A.Q.</span>
            <span class="hover:opacity-70 cursor-pointer">About</span>
          </div>
        </div>
        <button
          class="w-full bg-violet-500 rounded p-2 text-white cursor-pointer bg-opacity-85 hover:bg-opacity-100 font-semibold"
        >
          <a [routerLink]="['/signup']" routerLinkActive="router-link-active">
            Sign Up
          </a>
        </button>

        <h3 class="text-gray-400 font-semibold mb-4">
          Existing user?
          <a
            class="text-violet-500 text-opacity-80 hover:text-opacity-100"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
            >Login</a
          >
        </h3>
      </div>
    </section>

    <section class="hidden lg:block" *ngIf="!isLogedIn">
      <div class="flex items-center justify-center gap-3">
        <button
          class="text-gray-500 hover:text-violet-700 font-semibold dark:text-white dark:hover:text-gray-300"
        >
          <a [routerLink]="['/login']" routerLinkActive="router-link-active">
            login
          </a>
        </button>
        <button
          class="bg-violet-500 text-white py-2 px-5 rounded-sm hover:bg-violet-400"
        >
          <a [routerLink]="['/signup']" routerLinkActive="router-link-active">
            Sign up
          </a>
        </button>
      </div>
    </section>

    <!-- some user info -->
    <div class="flex items-center gap-4" *ngIf="isLogedIn">
      <div class="flex items-center gap-2">
        <img
        [src]="url + userInfo.image"
          alt="Profile Picture"
          class="w-10 h-10 rounded-full border-2 border-violet-500"
        />
        <span class="text-gray-700 dark:text-white">{{
          userInfo.username
        }}</span>
      </div>
      <button
        (click)="logout()"
        class="bg-violet-500 text-white py-2 px-4 rounded-md hover:bg-violet-400 font-semibold"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
