<div
  class="bg-gray-50 flex items-center justify-center min-h-screen px-4 sm:px-6 lg:px-8"
>
  <!-- Container -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-2">Log in to your account</h1>
    <p class="text-sm text-center text-gray-500 mb-6">
      Or
      <a
        [routerLink]="['/signup']"
        routerLinkActive="router-link-active"
        class="text-indigo-600 hover:underline"
        >create a free account</a
      >
    </p>

    <!-- Form Section -->
    <form class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          [(ngModel)]="email"
          id="email"
          name="email"
          type="email"
          placeholder="Your email address"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          [(ngModel)]="password"
          id="password"
          name="password"
          type="password"
          placeholder="Your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          required
        />
      </div>

      <!-- Checkbox and Forgot Password -->
      <!-- <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            name="remember"
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer"
          />
          <label for="remember" class="ml-2 text-sm text-gray-700"
            >Remember me</label
          >
        </div>
        <a href="#" class="text-indigo-600 hover:underline"
          >Forgot your password?</a
        >
      </div> -->

      <!-- Submit Button -->
      <button
      (click)="login()"
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Log In
      </button>
    </form>

    <!-- Social Media Divider -->
    <div class="mt-6 flex items-center">
      <div class="w-full border-t border-gray-300"></div>
      <p class="px-3 text-sm text-gray-500">Or continue with</p>
      <div class="w-full border-t border-gray-300"></div>
    </div>

    <!-- Social Media Buttons -->

    >

  </div>
</div>
