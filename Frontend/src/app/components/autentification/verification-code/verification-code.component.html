<section class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 sm:p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">
      Verify Your Account
    </h1>
    <p class="text-center text-sm text-gray-500 mb-4">
      Enter the verification code sent to your email.
    </p>

    <div class="flex flex-col items-center justify-center gap-4">
      <label *ngIf="isEmpty" class="text-red-500">
        Please enter your validation code .</label
      >
      <input
        [(ngModel)]="code"
        type="text"
        id="code1"
        maxlength="4"
        class="w-full h-12 text-center text-xl border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
        required
      />
    </div>

    <div class="flex justify-center mt-4">
      <button
        (click)="accountVerification()"
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Verify Account
      </button>
    </div>

    <p class="text-center text-sm text-gray-500 mt-4">
      Didn't receive the code?
      <a href="#" class="text-indigo-600 hover:underline">Resend code</a>
    </p>
  </div>
</section>
