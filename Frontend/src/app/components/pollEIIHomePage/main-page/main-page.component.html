<app-navigationbar></app-navigationbar>

<section class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-violet-500 to-indigo-600 text-white">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-6">Welcome to Your Dashboard</h1>
    <p class="text-lg mb-10">Click the button below to retrieve your user information.</p>
    <button
      (click)="getUserInfo()"
      class="bg-white text-violet-500 py-3 px-6 rounded-full hover:bg-gray-100 transition-all duration-300 font-bold shadow-lg transform hover:scale-105"
    >
      Get Your Info
    </button>
  </div>
  
</section>

<section class="flex flex-col items-center justify-center bg-white py-10 rounded-lg shadow-xl mx-4 sm:mx-auto max-w-lg mt-8">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Information</h2>
  <p class="text-gray-600 text-base mb-2">
    <span class="font-bold text-gray-800">User ID:</span> {{ user.userID }}
  </p>
  <p class="text-gray-600 text-base mb-2">
    <span class="font-bold text-gray-800">Email:</span> {{ user.email }}
  </p>
  <p class="text-gray-600 text-base">
    <span class="font-bold text-gray-800">Username:</span> {{ user.username }}
  </p>
</section>
