<app-navigationbar></app-navigationbar>
<div class="container mx-auto p-6 max-w-lg">
  <!-- Create Poll Form -->
  <form [formGroup]="createPollForm" (ngSubmit)="submitPoll()" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Create a Poll</h2>

    <div class="mb-4">
      <label for="pollName" class="block text-sm font-medium text-gray-700">Poll Name</label>
      <input id="pollName" formControlName="pollName" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter poll name" />
    </div>

    <div class="mb-4">
      <label for="question" class="block text-sm font-medium text-gray-700">Question</label>
      <input id="question" formControlName="question" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter the question" />
    </div>

    <div class="mb-4">
      <label for="start_at" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input id="start_at" formControlName="start_at" type="datetime-local" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <div class="mb-4">
      <label for="end_time" class="block text-sm font-medium text-gray-700">End Date</label>
      <input id="end_time" formControlName="end_time" type="datetime-local" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>

    <button type="submit" [disabled]="!createPollForm.valid" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Submit Poll</button>
  </form>

  <!-- Add Options Form -->
  <p *ngIf="isPollCreated" class="text-green-600 font-semibold mb-4">Poll has been created. Options form will now appear.</p>
  <form *ngIf="isPollCreated" [formGroup]="addOptionsForm" (ngSubmit)="submitOptions()" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Add Options</h2>
    <div formArrayName="options">
      <div *ngFor="let option of options.controls; let i = index" class="mb-4 flex items-center space-x-2">
        <input [formControlName]="i" placeholder="Option" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        <button type="button" (click)="removeOption(i)" class="text-red-500 hover:text-red-700">Remove</button>
      </div>
    </div>
    <button type="button" (click)="addOption()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Add Option</button>
    <button type="submit" [disabled]="!addOptionsForm.valid" class="w-full bg-green-600 text-white py-2 px-4 rounded-md shadow-md mt-4 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Submit Options</button>
  </form>
</div>
